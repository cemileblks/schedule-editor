<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Schedule Editor</title>
</head>

<body>
    <header id="header">
        <h1>Revolution - Schedule Editor</h1>
    </header>

    <div id="schedule-editor">
        <aside class="sidebar">
            <button type="button" id="create-schedule-btn">Create a New Schedule</button>
            <button type="button" id="delete-schedule-btn">Delete Current Schedule</button>
            <div class="filter-section">
                <input type="text" id="schedule-filter" placeholder="Filter schedules...">
                <button type="button" id="info-btn" aria-label="Info on filter">?</button>
            </div>
            <h3>SCHEDULE NAMES</h3>
            <div>
                <ul id="schedules-list">
                    
                </ul>
            </div>
        </aside>

        <main class="main">
            <h2>Schedule Editor</h2>
            <div class="opened-schedules">
                <h3></h3>
            </div>
            <div class="schedule">
                <h4>Schedule Operations</h4>
                <div id="schedule-operation-container">
                    <button type="button" id="add-operation-btn">+</button>
                </div>
            </div>
        </main>
    </div>

    <script src="./assets/js/script.js" type="module"></script>
    <script src="./assets/js/schedule-classes.js" type="module"></script>

    <div class="context-menu" id="context-menu">
        <ul>
            <li id="duplicate-schedule">Duplicate Schedule</li>
            <li id="create-schedule">Create New Schedule</li>
            <li id="delete-schedule">Delete Schedule</li>
        </ul>
    </div>
</body>

</html>
