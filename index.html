<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Schedule Editor</title>
</head>

<body>
    <header id="header">
        <h1>Revolution - Schedule Editor</h1>
    </header>

    <div id="schedule-editor">
        <aside class="sidebar">
            <button type="button" id="create-schedule-btn">Create a New Schedule</button>
            <button type="button" id="delete-schedule-btn">Delete Current Schedule</button>
            <div class="filter-section">
                <input type="text" id="schedule-filter" placeholder="Filter schedules...">
                <button type="button" aria-label="Info on filter">?</button>
            </div>
            <h3>SCHEDULE NAMES</h3>
            <div id="schedules-list">
                <ul>
                    <li tabindex="0">Assay1</li>
                    <li tabindex="0">RunSchedule1Batch</li>
                    <li tabindex="0">RunSchedule2Batch</li>
                </ul>
            </div>
        </aside>

        <main class="main">
            <h2>Schedule Editor</h2>
            <div class="opened-schedules">
                <h3>Assay1</h3>
            </div>
            <div class="schedule">
                <h4>Schedule Operations</h4>
                <textarea class="schedule-operation" aria-label="Edit schedule operations"></textarea>
            </div>
        </main>
    </div>

    <script src="assets/js/script.js"></script>
</body>

</html>
